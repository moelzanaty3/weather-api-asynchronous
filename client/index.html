<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>Weather App</title>
  <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css" />
  <link rel="shortcut icon"
    href="https://openweathermap.org/themes/openweathermap/assets/vendor/owm/img/icons/favicon.ico" type="image/x-icon">
  <link rel="stylesheet" href="./styles/style.css" />
</head>

<body>
  <div id="app">
    <header class="headline">
      Weather App
    </header>
    <main>
      <div class="row">
        <div class="col-12">
          <form id="form" class="d-flex justify-content-center align-items-center mt-1">
            <div class="city mr-1">
              <label for="city">Enter City Name here</label>
              <input type="text" id="city" placeholder="Enter city name here" />
            </div>
            <div class="felling mr-1">
              <label for="feelings-textarea">How are you feeling today?</label>
              <input id="feelings" placeholder="Enter your feelings here" rows="9" cols="50"></input>
            </div>
            <button class="btn primary mt-1" type="submit">Get Current weather data</button>
          </form>
          <div class="card mt-1 d-flex  flex-column  justify-content-center  align-items-center" id="content">
          </div>
        </div>
      </div>
    </main>
  </div>
  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
  <script>
    function toast(message) {
      Toastify({
        text: message,
        duration: 3000,
      }).showToast()
    }

  </script>
  <script src="javascript/app.js" type="text/javascript"></script>
</body>

</html>
