<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>Weather Journal</title>
  <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css" />
  <link rel="shortcut icon"
    href="https://openweathermap.org/themes/openweathermap/assets/vendor/owm/img/icons/favicon.ico" type="image/x-icon">
  <link rel="stylesheet" href="./styles/style.css" />
</head>

<body>
  <div id="app">
    <header class="headline">
      Weather App
    </header>
    <div class="row">
      <div class="col-12">
        <div class="d-flex flex-column justify-content-center align-items-center mt-1">
          <form id="form">
            <div class="city">
              <label for="city">Enter City Name here</label>
              <input type="text" id="city" placeholder="Enter city name here" />
            </div>
            <div class="d-flex flex-column mt-1">
              <label for="feelings-textarea">How are you feeling today?</label>
              <textarea class="mt-1" id="feelings" placeholder="Enter your feelings here" rows="9" cols="50"></textarea>
              <button class="btn primary mt-1" type="submit">Get Current weather data</button>
            </div>
          </form>
          <div class="card mt-1">
            <div class="card-title">Most Recent Entry</div>
            <div id="card-body">
              <div class="card-text">Feelings: <span id="feelings-data"></span></div>
              <div class="card-text">Country: <span id="country"></span></div>
              <div class="card-text">Weather Description: <span id="weather-desc"></span></div>
              <div class="card-text">Wind Speed: <span id="wind-speed"></span></div>
              <div class="card-text">Coordinates:
                <ul>
                  <li>Longitude: <span id="longitude"></span></li>
                  <li>Latitude: <span id="latitude"></span></li>
                </ul>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

  </div>
  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
  <script>
    function toast(message) {
      Toastify({
        text: message,
        duration: 3000,
      }).showToast()
    }

  </script>
  <script src="javascript/app.js" type="text/javascript"></script>
</body>

</html>
